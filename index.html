<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-items: center;
            align-items: center;
            height: 75vh
        }
        
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <form class="form-control">
                    <h1> Login </h1>
                    <div class="mb-3 row">
                        <label for="username" class="col-lg-3 col-form-label">Username</label>
                        <div class="col-lg-9">
                            <input type="username" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-lg-3 col-form-label">Password</label>
                        <div class="col-lg-9">
                          <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <p style="color: red;" class="error"></p>
                    <button type="button" class="btn btn-outline-secondary" onclick="login()">Log in</button>
                </form>
            </div>
            <div class="col"></div>
        </div>

    <script>
        function login() {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const errorEl = document.querySelector('.error');
            console.log(username, password);

            if(username == '') {
                errorEl.textContent = ' username is required'
                return;
            }
            if (password == '') {
                errorEl.textContent = 'password is required'
                return;
            }

            if(username == 'ADMIN' && password == '123') {
                sessionStorage.setItem ('isLoginSuccess', 'true') ;
                sessionStorage.setItem ('username', username);
                window.location.href = ' dashboard.html';
                errorEl.textContent= "";
            } else {
                errorEl.textContent = 'Invalid username or password' ;
            }
            

        }
    </script>
    <link rel="stylesheet" href="boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="boostrap/bootstrap.bundle.min.js">
</body>
</html>
